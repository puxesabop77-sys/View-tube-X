<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - ViewTube X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .feedback-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .feedback-header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .feedback-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px;
            color: white;
            outline: none;
            font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: #fff;
        }
        .submit-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: #ccc;
        }
        .back-home {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="nav-logo" onclick="location.href='index.html'">ViewTube X</div>
    </nav>

    <div class="feedback-container">
        <div class="feedback-header">
            <h1>Feedback</h1>
            <p>Help us improve ViewTube X. We'd love to hear from you.</p>
        </div>

        <form action="https://formspree.io/f/YOUR_ID" method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="5" placeholder="Tell us what you think..." required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Feedback</button>
        </form>

        <a href="index.html" class="back-home">Return to Home Page</a>
    </div>

    <footer>
        &copy; 2026 VIEWTUBE X . DESIGNED BY SUFIYAN ABSAR
    </footer>

</body>
          </html>
