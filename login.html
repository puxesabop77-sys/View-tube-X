<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ViewTube X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background: #121212;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-logo {
            font-family: 'Syne', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            background: #050505;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: #fff;
            text-align: center;
            font-size: 1.2rem;
            letter-spacing: 3px;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 40px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: scale(1.02);
            background: #eeeeee;
        }

        /* Fake Loading Styles */
        #loader-box {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #fff;
            border-radius: 50%;
            margin: 0 auto 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #status-text {
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1 class="auth-logo">ViewTube X</h1>
        <p class="auth-subtitle">Powered by Anti Lodge</p>
        
        <div id="login-form">
            <div class="input-group">
                <input type="tel" id="user-phone" placeholder="98765 43210" maxlength="10">
            </div>
            <button class="login-btn" onclick="processLogin()">Secure Login</button>
        </div>

        <div id="loader-box">
            <div class="spinner"></div>
            <p id="status-text">Verifying device credentials...</p>
        </div>
    </div>

    <footer>
        DESIGNED BY SUFIYAN ABSAR
    </footer>

    <script>
        function processLogin() {
            const phone = document.getElementById('user-phone').value;
            
            // Basic validation
            if(phone.length < 10) {
                alert("Bhai, kam se kam 10 digit ka number toh daalo!");
                return;
            }

            // UI Changes
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('loader-box').style.display = 'block';

            // Fake Verification Steps
            const status = document.getElementById('status-text');
            
            setTimeout(() => {
                status.innerText = "Authorizing +91 " + phone + "...";
                setTimeout(() => {
                    status.innerText = "Access Granted! Redirecting...";
                    
                    // Saving to LocalStorage for Master Force Login
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userPhone', '+91' + phone);
                    
                    setTimeout(() => {
                        window.location.href = "index.html"; // Redirect to Master Index
                    }, 800);
                }, 1200);
            }, 1000);
        }

        // Auto-redirect if already logged in
        if (localStorage.getItem('isLoggedIn')) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
