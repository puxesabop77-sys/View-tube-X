<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ViewTube X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-wrapper { max-width: 400px; margin: 120px auto; padding: 40px; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; text-align: center; }
        .auth-wrapper h1 { font-family: 'Syne', sans-serif; margin-bottom: 10px; }
        .input-field { width: 100%; background: var(--bg); border: 1px solid var(--border); padding: 12px; color: #fff; border-radius: 6px; margin: 20px 0; outline: none; text-align: center; font-size: 1rem; letter-spacing: 2px; }
        .auth-btn { width: 100%; background: #fff; color: #000; border: none; padding: 14px; border-radius: 6px; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        .loader-text { display: none; color: #aaa; font-size: 0.8rem; margin-top: 15px; }
        .spinner { display: none; width: 20px; height: 20px; border: 2px solid #333; border-top: 2px solid #fff; border-radius: 50%; margin: 10px auto; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <h1>ViewTube X</h1>
        <p style="color:#666; font-size:0.9rem;">Force Secure Login</p>
        
        <input type="tel" id="phone-number" class="input-field" placeholder="+91 ••••• •••••" maxlength="13">
        
        <button class="auth-btn" id="login-trigger">Secure Login</button>
        
        <div class="spinner" id="loader"></div>
        <p class="loader-text" id="status-text">Auto-verifying credentials...</p>
    </div>

    <script>
        const btn = document.getElementById('login-trigger');
        const loader = document.getElementById('loader');
        const statusText = document.getElementById('status-text');

        btn.onclick = () => {
            const num = document.getElementById('phone-number').value;
            if(num.length < 10) return alert("Enter valid number");

            // Fake Loading Effect
            btn.style.display = 'none';
            loader.style.display = 'block';
            statusText.style.display = 'block';

            setTimeout(() => {
                statusText.innerText = "Device Authorized...";
                setTimeout(() => {
                    statusText.innerText = "Login Successful!";
                    // LocalStorage mein save kar diya taaki user "Logged In" rahe
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userPhone', num);
                    window.location.href = "index.html";
                }, 1000);
            }, 1500);
        };
    </script>
</body>
</html>
