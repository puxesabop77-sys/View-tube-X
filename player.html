<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing - ViewTube X</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .player-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .video-frame {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }
        .video-details {
            margin-top: 24px;
        }
        .video-details h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>

    <nav id="navbar">
        <div class="nav-logo" onclick="location.href='index.html'">ViewTube X</div>
    </nav>

    <div class="player-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        <div class="video-frame" id="video-frame">
            </div>
        <div class="video-details" id="video-details">
            <h1 id="video-title">Loading video...</h1>
            <p id="channel-name" style="color: var(--text-secondary);"></p>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDTJfnHa3zmUUu__wc2VEL5oRzIgij6kcQ"; //
        
        // URL se Video ID nikalne ke liye function
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');

        if (videoId) {
            // Video load karna
            document.getElementById('video-frame').innerHTML = `
                <iframe width="100%" height="100%" 
                    src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                    frameborder="0" allowfullscreen>
                </iframe>`;
            
            // Video ki details fetch karna
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const video = data.items[0].snippet;
                    document.getElementById('video-title').innerText = video.title;
                    document.getElementById('channel-name').innerText = video.channelTitle;
                    document.title = video.title + " - ViewTube X";
                })
                .catch(err => console.error("Error fetching details:", err));
        } else {
            document.getElementById('video-title').innerText = "Video not found.";
        }
    </script>
</body>
  </html>
