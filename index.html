<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewTube X | Lumi Lens</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Syne:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "login.html";
        }
    </script>
</head>
<body>

    <div id="main-loader">
        <div class="loader-content">
            <h1 class="loader-logo">ViewTube X</h1>
            <div class="loader-bar-container">
                <div class="loader-bar-fill" id="loader-fill"></div>
            </div>
            <p class="loader-status">Lumi Lens Initializing...</p>
        </div>
    </div>

    <nav id="navbar">
        <div class="nav-logo" onclick="location.href='index.html'">ViewTube X</div>
        
        <div class="search-wrap">
            <input type="text" id="search-input" placeholder="Search ViewTube..." autocomplete="off">
            <button class="search-btn" id="search-btn">SEARCH</button>
        </div>

        <div class="nav-icons-top">
            <button class="nav-icon-btn" onclick="location.href='upload.html'" title="Upload">üì§</button>
            <div class="user-avatar" onclick="location.href='profile.html'" id="profile-initial">S</div>
        </div>
    </nav>

    <main id="main-content">
        <section class="section-container">
            <h3 class="section-title"><span>‚ö°</span> Shorts</h3>
            <div class="shorts-grid" id="shorts-grid">
                </div>
        </section>

        <section class="section-container">
            <h3 class="section-title">Recommended</h3>
            <div id="video-grid">
                </div>
        </section>
    </main>

    <div id="plus-menu-overlay" class="plus-overlay" onclick="togglePlusMenu()">
        <div class="plus-sheet" onclick="event.stopPropagation()">
            <div class="sheet-line"></div>
            <div class="sheet-header">
                <h3>Create</h3>
                <button class="close-btn" onclick="togglePlusMenu()">‚úï</button>
            </div>
            <div class="plus-options">
                <div class="option-item" onclick="location.href='shorts.html'">
                    <span class="opt-icon">ü©≥</span>
                    <div class="opt-text"><b>Create a Short</b><p>Share a vertical video</p></div>
                </div>
                <div class="option-item" onclick="location.href='upload.html'">
                    <span class="opt-icon">üì§</span>
                    <div class="opt-text"><b>Upload a video</b><p>Post your long-form content</p></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="location.href='index.html'">
            <span class="nav-icon">üè†</span>
            <span class="nav-text">Home</span>
        </div>
        <div class="nav-item" onclick="location.href='shorts.html'">
            <span class="nav-icon">ü©≥</span>
            <span class="nav-text">Shorts</span>
        </div>
        <div class="nav-item plus-btn" onclick="togglePlusMenu()">
            <span class="nav-icon">‚ûï</span>
        </div>
        <div class="nav-item" onclick="location.href='subscriptions.html'">
            <span class="nav-icon">üì∫</span>
            <span class="nav-text">Subscriptions</span>
        </div>
        <div class="nav-item" onclick="location.href='profile.html'">
            <span class="nav-icon">üë§</span>
            <span class="nav-text">You</span>
        </div>
    </nav>

    <footer>
        <p>&copy; 2026 VIEWTUBE X . DESIGNED BY SUFIYAN ABSAR | ANTI LODGE</p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Profile Initial: Display last digit of phone number
        const userNum = localStorage.getItem('userPhone');
        if(userNum) {
            document.getElementById('profile-initial').innerText = userNum.charAt(userNum.length - 1);
        }

        // Plus Menu Toggle Logic
        function togglePlusMenu() {
            document.getElementById('plus-menu-overlay').classList.toggle('active');
        }

        // Master Loading Logic
        window.addEventListener('load', () => {
            const fill = document.getElementById('loader-fill');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 25;
                fill.style.width = progress + '%';
                if(progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('main-loader').classList.add('loader-hidden');
                    }, 600);
                }
            }, 200);
        });

        // Global Search Execution
        document.getElementById('search-btn').onclick = () => {
            const query = document.getElementById('search-input').value;
            if(query) window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
